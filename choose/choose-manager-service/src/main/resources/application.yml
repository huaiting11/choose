spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost/choose?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: manager-producer
server:
  port: 8084
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8760/eureka/
logging:
  level:
    com.grts.choose.api.mapper : debug
pagehelper:
  helperDialect: mysql
  offsetAsPageNum: true
  rowBoundsWithCount: true
  reasonable: false


mybatis:
  config-location: classpath:mybatis.xml
