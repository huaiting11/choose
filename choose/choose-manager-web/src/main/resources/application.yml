server:
  port: 8089

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8760/eureka/
spring:
  application:
    name: service-manager
  devtools:
    restart:
      enabled: true
  mvc:
    static-path-pattern: /**
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost/choose?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  thymeleaf:
    cache: false
    encoding: utf-8
    servlet:
      content-type: text/html