<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 修改密码模态框 -->
<div class="modal fade menu-setpassword" tabindex="-1" role="dialog" th:fragment="menu-setpassword">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tbody>
                    <tr>
                        <th>
                            旧密码
                        </th>
                        <td>
                            <input type="text" class="form-control" placeholder="请输入旧密码" name="js-oldPassword">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            新密码
                        </th>
                        <td>
                            <input type="text" class="form-control" placeholder="请输入新密码" name="js-newPassword">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            确认密码
                        </th>
                        <td>
                            <input type="text" class="form-control" placeholder="请再次输入新密码" name="js-verifyPassword">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
<!-- 退出提示模态框 -->
<div class="modal fade menu-logout" tabindex="-1" role="dialog" th:fragment="menu-logout">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p>是否确定退出</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">登出</button>
            </div>
        </div>
    </div>
</div>

<!---是否要删除弹出框----->
<div class="modal fade del" tabindex="-1" role="dialog" th:fragment="del">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p>是否确定退出</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="cancer">取消</button>
                <button type="button" class="btn btn-primary" id="sure">删除</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
