<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>AlphaAdmin</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>
<div class="skin-default" id="wrapper">
    <input type="hidden" name="exerId" th:value="${exerId}" id="exerId" >
    <!--头部栏-->
    <div th:replace="~{common/topBar::topBar}"></div>
    <!--左边侧边栏-->
    <div th:replace="~{common/navBar::navBar}"></div>
    <div class="page-wrapper">
        <section class="page-body">
            <div class="row widget">
                <section class="col-lg-12">
                    <div class="box form">
                        <div class="box-header">
                            <h3 class="box-title">编辑试题</h3>
                        </div>
                        <div class="box-body">
                            <form id="info">
                                <div class="form-group">
                                    <label >职业方向类型</label>
                                    <select class="form-control">
                                        <option>3</option>
                                        <option selected="selected">4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="title">题目</label>
                                    <input type="text" id="title" class="form-control"  placeholder="题目" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="optionA">选择A</label>
                                    <input type="text"  id="optionA"  class="form-control" placeholder="选择A" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="optionB" placeholder="选择B"> 选择B</label>
                                    <input type="text" id="optionB" class="form-control" placeholder="选择B" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="optionC" placeholder="选择c">选择c</label>
                                    <input type="text" id="optionC" class="form-control"  placeholder="选择C" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="optionD">选择D</label>
                                    <input type="text" id="optionD" class="form-control" placeholder="选择D" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label >正确答案</label>
                                    <select class="form-control" id="answer">
                                        <option>A</option>
                                        <option>B</option>
                                        <option>C</option>
                                        <option>D</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-default">提交</button>
                            </form>
                        </div>
                    </div>
        </section>
    </div>
    <!-- 修改密码模态框 -->
    <div class="modal fade menu-setpassword" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody>
                        <tr>
                            <th>
                                旧密码
                            </th>
                            <td>
                                <input type="text" class="form-control" placeholder="请输入旧密码" name="js-oldPassword">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                新密码
                            </th>
                            <td>
                                <input type="text" class="form-control" placeholder="请输入新密码" name="js-newPassword">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                确认密码
                            </th>
                            <td>
                                <input type="text" class="form-control" placeholder="请再次输入新密码" name="js-verifyPassword">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 退出提示模态框 -->
    <div class="modal fade menu-logout" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <p>是否确定退出</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">登出</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/js/plugins/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="/assets/js/plugins/jquery-ui.min.js"></script>
<script type="text/javascript" src="/assets/js/plugins/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/libs/tinymce/tinymce.min.js"></script>
<script type="text/javascript" src="/assets/js/plugins/Chart.min.js"></script>
<script type="text/javascript" src="/assets/js/plugins/echarts.min.js"></script>
<script type="text/javascript" src="/assets/js/plugins/alpha.js"></script>
<!--<script type="text/javascript" src="/assets/js/plugins/dashboard.js"></script>-->
<script type="text/javascript" src="/assets/js/plugins/helperUtils.js"></script>
<script type="text/javascript" src="/assets/js/manager/exerEdit.js"></script>
</body>
</html>
